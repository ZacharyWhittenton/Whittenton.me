<!-- Contact Form -->
<section class="py-16 bg-white">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <form #contactForm="ngForm" (ngSubmit)="sendEmail(contactForm)" class="space-y-6">
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Name</label>
        <input type="text" name="name" ngModel required class="w-full border rounded-lg p-3"/>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" name="email" ngModel required class="w-full border rounded-lg p-3"/>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Message</label>
        <textarea name="message" ngModel required rows="5" class="w-full border rounded-lg p-3"></textarea>
      </div>

      <button type="submit" [disabled]="sending" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition">
        {{ sending ? 'Sending...' : 'Send Message' }}
      </button>

      <p class="text-green-600 mt-4" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="text-red-600 mt-4" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
</section>
