<section class="relative bg-gray-50 overflow-hidden min-h-screen flex items-center">
  <div class="max-w-7xl mx-auto flex justify-center w-full">
    <div class="relative z-10 bg-gray-50 px-4 sm:px-6 lg:px-8 w-full">
      <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-gray-50 transform translate-x-1/2"
           fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
        <polygon points="50,0 100,0 50,100 0,100"/>
      </svg>

      <main class="mx-auto max-w-7xl">
        <div class="text-center">
          <h1 class="text-4xl tracking-tight font-bold text-gray-900 sm:text-5xl md:text-6xl">
            <span class="block xl:inline">{{title}}</span>
            <span class="block text-lemonade-pink xl:inline" *ngIf="subtitle">{{subtitle}}</span>
          </h1>
          <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl">
            {{description}}
          </p>
          <div class="mt-5 sm:mt-8 flex justify-center flex-wrap gap-3">
            <div *ngIf="secondaryCtaText">
              <button class="w-full flex items-center justify-center px-8 py-4 border border-transparent text-base font-medium rounded-full text-lemonade-pink bg-gray-100 hover:bg-gray-200 transition-colors duration-200 md:py-4 md:text-lg md:px-10">
                {{secondaryCtaText}}
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
    <div class="h-56 w-full sm:h-72 md:h-96 lg:w-full lg:h-full flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100">
      <div [innerHTML]="illustration" class="max-w-lg mx-auto"></div>
    </div>
  </div>
</section>
