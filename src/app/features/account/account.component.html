<div class="mx-auto max-w-xl p-6">
    <h1 class="text-2xl font-semibold mb-4">My Account</h1>
  
    <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4" novalidate>
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input type="text" class="w-full border rounded-lg px-3 py-2" formControlName="name" />
        <div class="text-sm text-red-600" *ngIf="form.controls.name.touched && form.controls.name.invalid">
          Name is required (min 2 chars).
        </div>
      </div>
  
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" class="w-full border rounded-lg px-3 py-2" formControlName="email" />
        <div class="text-sm text-red-600" *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Enter a valid email.
        </div>
      </div>
  
      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Date of Birth</label>
          <input type="date" class="w-full border rounded-lg px-3 py-2" formControlName="dob" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Phone Number</label>
          <input type="tel" class="w-full border rounded-lg px-3 py-2" formControlName="phone" placeholder="555-123-4567" />
        </div>
      </div>
  
      <div *ngIf="error" class="rounded-md border border-red-200 bg-red-50 p-3 text-red-700">
        {{ error }}
      </div>
      <div *ngIf="success" class="rounded-md border border-green-200 bg-green-50 p-3 text-green-800">
        {{ success }}
      </div>
  
      <button type="submit" class="rounded-lg bg-black text-white px-4 py-2" [disabled]="loading">
        {{ loading ? 'Savingâ€¦' : 'Save changes' }}
      </button>
    </form>
  </div>
