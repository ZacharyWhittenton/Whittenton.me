<div class="mx-auto max-w-md p-6">
    <h1 class="text-2xl font-semibold mb-4">Create account</h1>
  
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4" novalidate>
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input type="text" class="w-full border rounded-lg px-3 py-2" formControlName="name" />
        <div class="text-sm text-red-600" *ngIf="form.controls.name.touched && form.controls.name.invalid">
          Name is required (min 2 chars).
        </div>
      </div>
  
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" class="w-full border rounded-lg px-3 py-2" formControlName="email" />
        <div class="text-sm text-red-600" *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Enter a valid email.
        </div>
      </div>
  
      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" class="w-full border rounded-lg px-3 py-2" formControlName="password" />
          <div class="text-sm text-red-600" *ngIf="form.controls.password.touched && form.controls.password.invalid">
            Password is required (min 3 chars).
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Confirm password</label>
          <input type="password" class="w-full border rounded-lg px-3 py-2" formControlName="confirmPassword" />
          <div
            class="text-sm text-red-600"
            *ngIf="form.controls.confirmPassword.touched && form.controls.confirmPassword.errors?.['mismatch']"
          >
            Passwords do not match.
          </div>
        </div>
      </div>
  
      <div>
        <label class="block text-sm font-medium mb-1">Role</label>
        <select class="w-full border rounded-lg px-3 py-2" formControlName="role">
          <option value="Member">Member</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
  
      <div *ngIf="error" class="rounded-md border border-red-200 bg-red-50 p-3 text-red-700">
        {{ error }}
      </div>
  
      <button type="submit" class="w-full rounded-lg bg-black text-white py-2" [disabled]="loading">
        {{ loading ? 'Creating accountâ€¦' : 'Create account' }}
      </button>
  
      <p class="mt-3 text-sm">
        Already have an account?
        <a routerLink="/auth/login" class="underline">Sign in</a>
      </p>
    </form>
  </div>
